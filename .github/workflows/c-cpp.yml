name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: configure
      run: gcc main.c functions.c -o mainApp
    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: Biuld-Artifact
        path: ${{github.workspace}}
      #  name: mainApp
      #  path: mainApp

  test:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: configure
      run: gcc main.c functions.c -o mainApp
    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: mainApp
        path: mainApp.exe
